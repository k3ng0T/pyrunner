<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Python Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #333;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #444;
            align-items: center;
        }
        button {
            background: #02b902;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
        }
        button:hover { background: #1177bb; }
        button.stop { background: #a10000; }
        button.stop:hover { background: #cc0000; }
        
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor, .terminal-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .editor textarea {
            width: 100%;
            height: 100%;
            background: #1b1b22;
            color: #9cdcfe;
            border: none;
            resize: none;
            outline: none;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            padding: 10px;
            line-height: 1.5;
            tab-size: 4; /* Размер таба */
        }
        .terminal-window {
            flex: 1;
            background: #000;
            border: 1px solid #444;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            font-size: 15px;
            color: #cccccc;
            font-family: 'Consolas', monospace;
        }
        .input-line {
            display: flex;
            background: #000;
            border: 1px solid #444;
            border-top: none;
            padding: 5px;
        }
        .input-line span {
            color: #0f0;
            margin-right: 5px;
            font-weight: bold;
        }
        .input-line input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-family: 'Consolas', monospace;
            font-size: 15px;
        }
    </style>
</head>
<body>

<header>
    <strong>SIMPLE PYTHON IDE</strong>
    <button onclick="runCode()">▶ RUN</button>
    <button class="stop" onclick="stopCode()">⏹ STOP</button>
        <span style="font-size: 12px; color: #888; margin-left: auto;">Tab = 4 spaces</span>
</header>

<div class="main">
    <div class="editor">
        <div style="margin-bottom:5px; color:#aaa; font-size:12px">main.py</div>
        <textarea id="code" spellcheck="false" placeholder="Write code here...">
def factorial(n):
    if n == 0:
        return 1
    else:
        return n * factorial(n - 1)

num = int(input("Enter number for factorial: "))
print(f"Factorial of {num} is {factorial(num)}")
        </textarea>
    </div>
    
    <div class="terminal-container">
        <div style="margin-bottom:5px; color:#aaa; font-size:12px">Terminal Output</div>
        <div id="terminal" class="terminal-window"></div>
        <div class="input-line">
            <span>>>></span>
            <input type="text" id="term-input" placeholder="..." autocomplete="off">
        </div>
    </div>
</div>

<script>
    const socket = io();
    const terminal = document.getElementById('terminal');
    const termInput = document.getElementById('term-input');
    const codeEditor = document.getElementById('code');

    // ==========================================
    // TAB AND INDENT LOGIC (MOST IMPORTANT)
    // ==========================================
    codeEditor.addEventListener('keydown', function(e) {
        // 1. Handle TAB key
        if (e.key === 'Tab') {
            e.preventDefault(); // Cancel focus loss
            const start = this.selectionStart;
            const end = this.selectionEnd;

            // Insert 4 spaces
            this.value = this.value.substring(0, start) + "    " + this.value.substring(end);

            // Return cursor to position (after spaces)
            this.selectionStart = this.selectionEnd = start + 4;
        }

        // 2. Handle ENTER key (Auto-indent)
        if (e.key === 'Enter') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            const value = this.value;

            // Find current line start
            const lastNewLine = value.lastIndexOf('\n', start - 1);
            const currentLineStart = lastNewLine + 1;
            // Get current line text before cursor
            const currentLine = value.substring(currentLineStart, start);

            // Count current spaces at line start (indent)
            const match = currentLine.match(/^(\s*)/);
            const currentIndent = match && match[1] ? match[1] : '';

            // Check if line ends with colon (ignoring trailing spaces)
            let newIndent = currentIndent;
            if (currentLine.trimEnd().endsWith(':')) {
                newIndent += "    "; // Add 4 more spaces
            }

            // Insert new line + indent
            const insert = "\n" + newIndent;
            this.value = value.substring(0, start) + insert + value.substring(end);

            // Place cursor at end of indent
            this.selectionStart = this.selectionEnd = start + insert.length;
            
            // Scroll to cursor if needed
            this.blur();
            this.focus();
        }
    });

    // ==========================================
    // SERVER LOGIC
    // ==========================================

    socket.on('terminal_output', function(msg) {
        terminal.innerText += msg.text;
        terminal.scrollTop = terminal.scrollHeight;
    });

    function runCode() {
        const code = codeEditor.value;
        terminal.innerText = "=== Running ===";
        socket.emit('run_code', {code: code});
        termInput.focus();
    }

    function stopCode() {
        socket.emit('stop_code');
    }

    termInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const text = termInput.value;
            terminal.innerText += text + "\n";
            socket.emit('send_input', {input: text});
            termInput.value = '';
        }
    });
    
    // Hotkey Ctrl+Enter to run
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            runCode();
        }
    });
</script>

</body>
</html>
